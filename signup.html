<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Jarvis</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body.glass-theme {
      background: linear-gradient(to right, rgba(15,32,39,0.7), rgba(32,58,67,0.7), rgba(44,83,100,0.7)),
                  url('authBg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .logo {
      width: 80px;
      margin: 30px auto 10px;
      display: block;
      filter: drop-shadow(0 0 10px rgba(0,255,255,0.6));
      border-radius: 16px;
      border: 2px solid white;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px;
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
      position: relative;
    }

    .glass-card input[type="text"],
    .glass-card input[type="email"],
    .glass-card input[type="password"],
    .glass-card input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      font-weight: 600;
    }

    ::placeholder {
      color: black;
      font-weight: 600;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ccc;
      cursor: pointer;
    }

    .glass-card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      background: linear-gradient(90deg, #00ffff, #8a2be2, #ff00ff);
      background-size: 300% 300%;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      animation: waveMove 4s ease infinite;
    }

    .glass-card a {
      display: block;
      margin-top: 10px;
      color: #00ffff;
      font-size: 0.9rem;
      text-decoration: none;
    }

    @keyframes waveMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .checkbox-container {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      margin: 10px 0;
    }

    .checkbox-container label {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #00ffff;
      box-shadow: 0 0 6px rgba(0, 255, 255, 0.8);
      transition: box-shadow 0.3s ease;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="checkbox"]:hover {
      box-shadow: 0 0 10px rgba(0, 255, 255, 1);
    }

    #loading {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      color: white;
      font-size: 1.2rem;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
    }

    .login-banner {
      text-align: center;
      background: rgba(0, 255, 255, 0.2);
      padding: 8px 14px;
      margin: 0 auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      font-size: 0.9rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      backdrop-filter: blur(6px);
    }

    #signupGreeting {
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="glass-theme">
  <div class="login-banner" style="top: 10px; padding: 4px 10px; font-size: 0.75rem; max-width: 90%;">
    <p id="signupGreeting">Welcome to Jarvis Signup</p>
  </div>

  <a href="index.html" style="margin-top: 60px; display: block;">
    <img src="logo.jpg" alt="Logo" class="logo">
  </a>

  <div class="glass-card">
    <div id="loading">Creating account, please wait...</div>
    <h2>Create Your Jarvis Account</h2>
    <input type="text" placeholder="Username" required />
    <input type="email" placeholder="Email" required />
    <input type="tel" placeholder="Mobile Number" required />

    <div class="password-container">
      <input type="password" placeholder="Password" required id="signup-password" />
      <i class="fas fa-eye toggle-password" onclick="toggleVisibility('signup-password', this)"></i>
    </div>

    <div class="password-container">
      <input type="password" placeholder="Confirm Password" required id="signup-confirm-password" />
      <i class="fas fa-eye toggle-password" onclick="toggleVisibility('signup-confirm-password', this)"></i>
    </div>

    <div class="checkbox-container">
      <label>Remember Me <input type="checkbox" /></label>
    </div>
    <button onclick="handleSignupClick()">Sign Up</button>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script>
    function toggleVisibility(id, icon) {
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
  const fromIndex = document.referrer.endsWith('/') || document.referrer.includes('index.html');

  if (fromIndex) {
    sessionStorage.removeItem('hasSpoken');
  }

  const alreadySpoken = sessionStorage.getItem('hasSpoken');

  if (!alreadySpoken) {
    const now = new Date();
    const hours = now.getHours();
    let greeting;

    if (hours < 12) {
      greeting = 'Good morning';
    } else if (hours < 18) {
      greeting = 'Good afternoon';
    } else if (hours < 21) {
      greeting = 'Good evening';
    } else {
      greeting = 'Good night';
    }

    const message = `${greeting}! You are at the sign up page. Create your account to join the future of virtual assistance.`;
    document.getElementById('signupGreeting').textContent = message;

    const utterance = new SpeechSynthesisUtterance(message);
    utterance.onend = () => sessionStorage.setItem('hasSpoken', 'true');
    speechSynthesis.speak(utterance);
  }
});

    let signupInitiatedByUser = false;

    function greetUser() {
      if (!signupInitiatedByUser) return;
      const username = document.querySelector('input[placeholder="Username"]').value.trim();
      const email = document.querySelector('input[placeholder="Email"]').value.trim();
      const mobile = document.querySelector('input[placeholder="Mobile Number"]').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      const confirmPassword = document.getElementById('signup-confirm-password').value.trim();

      if (!username || !email || !mobile || !password || !confirmPassword) {
        alert('Please fill in all fields.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      const loading = document.getElementById("loading");
      loading.style.display = "flex";

      const now = new Date();
      const hours = now.getHours();
      let greeting;

      if (hours < 12) {
        greeting = 'Good morning';
      } else if (hours < 18) {
        greeting = 'Good afternoon';
      } else if (hours < 21) {
        greeting = 'Good evening';
      } else {
        greeting = 'Good night';
      }

      const message = `${greeting}, ${username}! Your account has been created.`;
      loading.textContent = message;
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(message);
      synth.speak(utterance);

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 3000);
    }

    function handleSignupClick() {
      signupInitiatedByUser = true;
      greetUser();
    }
  </script>
</body>
</html>
